# set default shell (use $SHELL for nix compatibility)
set-option -g default-shell "$SHELL"

# set color (enable truecolor)
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# replace prefix bind C-b with C-q
set -g prefix C-q
unbind C-b

# statusbar settings
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-bg "#000000"
set-option -g status-left "#{?client_prefix, #[fg=white][Prefix],  } #[fg=white] Host:#h | #[fg=white]Session:#S | #[fg=white]Window:#W(#P) | #[fg=default]"
set-option -g status-right "#[fg=white]#(pgrep -x caffeinate > /dev/null && echo 'â˜• ' || echo '') %Y-%m-%d (%a) %H:%M:%S #[fg=default]"

# window settings
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# select pane with key binding like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane with key binding like vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# set escape time for vim
set-option -s escape-time 0

# enable focus events for neovim
set-option -g focus-events on

# split window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# mouse control
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# scroll history
set -g history-limit 50000

# ctrl+c to send to clipboard
bind C-c run "tmux save-buffer - | pbcopy"

# ctrl+v to paste from clipboard
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
